<div class="row mt-5 mb-3">
  <select on (change)="filterProducts($event)" class="SearchInput  col-sm-5 col-md-2 p-1">
    <option value="all">All</option>
    <option value="{{cate}}" *ngFor="let cate of categories">{{cate}}</option>
  </select>
  <input type="text" class="SearchInput col-sm-5 col-md-3 p-md-2 " placeholder="Search here ... " [(ngModel)]="searchTerm"  />
</div>

<div class="row">
  <div  *ngFor="let product of products | filter:searchTerm" class="col-sm-6 col-md-4 col-lg-3"  >
    <app-product [product]="product" (item)="addToProduct($event)"  ></app-product>
    <!-- <app-product-details></app-product-details> -->
  </div>
</div>
